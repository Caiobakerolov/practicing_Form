<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Formulario de busca</h1>
  <form action="https://www.google.com.br/search" method="get" target="_blank">  <!-- method get utiliza para passar poucos dados e o method post utiliza quando vai passar mais dados com mais seguranca e mais a parte de backend  -->
    <label for="busca">Faca uma busca</label>
    <!-- o for do label sempre sera a ligacao do id do input, o nome da descricao tem que ser igual assim como esta no HTML -->
    <input type="text" name="q" id="busca">
    <input type="submit" value="OK">
  </form>

  
  
</body>
</html>
