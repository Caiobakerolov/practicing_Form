<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabelas</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <table>
    <caption>Tabela de precos e cursos</caption>

    <thead>
         <tr>
             <th>Area</th>
             <th>Curso</th>
             <th>Investimento</th>
         </tr>
    </thead>

    <tbody>
         <tr>
            <td rowspan="3">Design</td>
            <td>Indesign</td>
            <td>R$ 1.000,00</td>
         </tr>

         <tr>
            <td>Photoshop</td>
            <td>R$ 1.000,00</td>
         </tr>

         <tr>
            <td>illustrator</td>
            <td>R$ 1.000,00</td>
         </tr>

         <tr>
            <td rowspan="4">Development</td>
            <td>HTML</td>
            <td>R$ 1.000,00</td>
         </tr>

         <tr>
            <td>CSS</td>
            <td>R$ 1.000,00</td>
         </tr>

         <tr>
            <td>Javascript</td>
            <td>R$ 1.000,00</td>
         </tr>
         
         <tr>
            <td>PHP</td>
            <td>R$ 1.000,00</td>
         </tr>
    </tbody>
         
    <tfoot>
       <tr>
           <td colspan="3">Valores sujeitos a alteracao sem previo aviso</td>
       </tr>
    </tfoot>

  </table>
</body>
</html>
